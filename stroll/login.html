<!DOCTYPE html>

<html>
    <head>
        <title>Stroll login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="loginstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" 
        content="521733965688-u8odf7347rm33rc1b3lnu3ht9e0bu3am.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="GSignIn.js"></script>
       
    </head>

    <body>
        <div class="center">
        <div class="loginForm">
            <form action="user_home.html">
                <div class="container">
                    <br><br>
                    <div class="container">
                    <div class="g-signin2" data-onsuccess="onSignIn">
                        <div class="container">
                            <button type="onSignIn">Log in using Google</button>
                        </div>
                    <div class="data">
                        <p> Profile Details</p>
                        <img id="pic" class="img-circle" width="100" height="100"/>
                        <p>Email Adress</p>
                        <button onclick="signOut()" class="'btn btn-danger">Log Out</button>
                    </div>
                </div>
                </div>
                <br>
                <div class="container">
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" >
                    <br><br>
                    <label for="psw"><b>Password: </b></label>
                    <input type="password" placeholder="Enter Password" name="psw" >
                    <br>
                    <button type="submit">Login</button>
                    <label>
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
                  <div class="container" >
                    <br>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                  </div>
            </form>
        </div>
        </div>



    </body>
</html>
